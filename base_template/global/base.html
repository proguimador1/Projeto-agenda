{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{site_title}}</title>
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
</head>
<body>
    <header class="header">
        <h1 class="header-heading">
            <a href="{% url "contact:home" %}" class="header-link">Agenda</a>
        </h1>
        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="{% url "contact:create" %}" class="menu-link">
                        Add contact
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">
                        Link 2
                    </a>
                </li>
            </ul> 
        </nav>
        <div class="search">
            <form action="{% url "contact:search" %}" method="GET">
                <input type="search" class="search-input"
                placeholder="Search" id="search"
                name="q" value="{{request.GET.q.strip}}">
            </form>
        </div>
    </header>
    <main class="content">    
        {% block content %}{% endblock content %}
        {% include "global/_pagination.html" %}
    </main>
</body>
</html>
